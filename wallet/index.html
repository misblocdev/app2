<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>아나파톡 WALLET</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,">
	<script src="./js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="./css/default.css" media="all">

	<script src="https://kit.fontawesome.com/db1ab7a33d.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

	<script>
	var white_head = 1;
	$(function(){
		$('#header').load('header.html');
		$('#footer').load('footer.html');
	})
	</script>
</head>
<body>

<!-- header { -->
<div id="header"></div>
<!-- } header -->

<!-- container { -->
<div id="container">

	<!-- mc01 { -->
	<div class="mc01 spoqa">
		<div class="inner">
			<!-- Total Balance { -->
			<div class="total_balance">
				<h2>Total Balance</h2>
				<div class="tb">$9,840,000</div>
				<div class="tb_btn">
					<a href="./asset_send.html" class="tb_send">Send</a>
					<a href="./asset_receive.html" class="tb_receive">Receive</a>
				</div>
			</div>
			<!-- } Total Balance -->

			<!-- Coin Price { -->
			<div class="coin_price">
				<ul>
					<li class="msb">
						<dl>
							<dt>MSB : <span class="msb_quantity">2</span></dt>
							<dd>
								<strong>$6,543,000</strong>
								<span>1US = 2,856,000</span>
							</dd>
						</dl>
					</li>
					<li class="eth">
						<dl>
							<dt>ETH : <span class="eth_quantity">2</span></dt>
							<dd>
								<strong>$6,543,000</strong>
								<span>1KRW = 2,856,000</span>
							</dd>
						</dl>
					</li>
					<li class="klay">
						<dl>
							<dt>KLAY : <span class="klay_quantity">2</span></dt>
							<dd>
								<strong>$6,543,000</strong>
								<span>1KRW = 2,856,000</span>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- } Coin Price -->
		</div>
	</div>
	<!-- } mc01 -->

	<!-- mc02 { -->
	<div class="mc02 spoqa">
		<div class="inner">
			<!-- 입출금내역 { -->
			<div class="history">
				<h2>입출금내역</h2>
				<div class="history_table">
					<table width="100%">
						<caption class="sound_only">입출금내역</caption>
						<tbody>
							<tr>
								<td>
									<div class="type withdraw">출금</div>
								</td>
								<td>
									<div class="phone_num">01012341234</div>
									<div class="coin_type">ETH</div>
								</td>
								<td><span class="price">50,000,000</span> KRW</td>
							</tr>
							<tr>
								<td>
									<div class="type deposit">입금</div>
								</td>
								<td>
									<div class="phone_num">01012341234</div>
									<div class="coin_type">ETH</div>
								</td>
								<td><span class="price">50,000,000</span> KRW</td>
							</tr>
						</tbody>	
					</table>
				</div>
				<div class="history_btn">
					<a href="./history.html">더보기</a>
				</div>
			</div>
			<!-- } 입출금내역 -->
		</div>
	</div>
	<!-- } mc02 -->

</div>
<!-- } container -->

<!-- footer { -->
<div id="footer"></div>
<!-- } footer -->

<script>
</script>
</body>
</html>
